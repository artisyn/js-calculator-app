<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="./script/script.js" defer></script>
		<title>Js Calculator</title>
	</head>
	<body>
		<div class="glitch" title="CYBER Calculator">CYBER Calculator</div>
		<div class="calc-container">
			<div class="calc-display">
				<div class="calc-display--top"></div>
				<div class="calc-display--bottom"></div>
			</div>
			<div class="calc-btns--container">
				<div class="symbl-btn btn-negative">+/-</div>
				<div class="symbl-btn btn-back">
					<
					<img
						src="./assets/backspaceBlack.svg"
						class="backspace-black"
					/>
				</div>

				<div class="symbl-btn btn-divide">/</div>
				<div class="num-btn btn-7">7</div>
				<div class="num-btn btn-8">8</div>
				<div class="num-btn btn-9">9</div>
				<div class="symbl-btn btn-multiply">*</div>
				<div class="num-btn btn-4">4</div>
				<div class="num-btn btn-5">5</div>
				<div class="num-btn btn-6">6</div>
				<div class="symbl-btn btn-minus">-</div>
				<div class="num-btn btn-1">1</div>
				<div class="num-btn btn-2">2</div>
				<div class="num-btn btn-3">3</div>
				<div class="symbl-btn btn-plus">+</div>
				<div class="symbl-btn btn-c">C</div>
				<div class="num-btn btn-0">0</div>
				<div class="num-btn btn-dot">.</div>
				<div class="btn-equals">=</div>
			</div>
		</div>
	</body>
</html>
